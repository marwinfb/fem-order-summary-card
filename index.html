<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
      <div class="card__content">
        <div class="text-wrapper">
          <h2 class="headline">Order Summary</h2>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan-wrapper">
          <img src="/images/icon-music.svg" class="icon" alt="">
          <div class="info">
            <h3 class="type">Annual Plan</h3>
            <span class="rate">$59.99/year</span>
          </div>
          <a href="#" class="button button--underline">Change</a>
        </div>
        <div class="btn-wrapper">
          <a href="#" class="button button--full">Proceed to Payment</a>
          <a href="#" class="button button--clear">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
